<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/amd.svg" />
    <title>Registration-System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="bodyContent">
      <div class="header">
        <div id="crud">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="45"
            height="45"
            fill="hsl(25, 97%, 53%)"
            class="bi bi-filetype-js"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M14 4.5V14a2 2 0 0 1-2 2H8v-1h4a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM3.186 15.29a1.176 1.176 0 0 1-.111-.449h.765a.578.578 0 0 0 .255.384c.07.049.153.087.249.114.095.028.202.041.319.041.164 0 .302-.023.413-.07a.559.559 0 0 0 .255-.193.507.507 0 0 0 .085-.29.387.387 0 0 0-.153-.326c-.101-.08-.255-.144-.462-.193l-.619-.143a1.72 1.72 0 0 1-.539-.214 1.001 1.001 0 0 1-.351-.367 1.068 1.068 0 0 1-.123-.524c0-.244.063-.457.19-.639.127-.181.303-.322.528-.422.224-.1.483-.149.776-.149.305 0 .564.05.78.152.216.102.383.239.5.41.12.17.186.359.2.566h-.75a.56.56 0 0 0-.12-.258.624.624 0 0 0-.247-.181.923.923 0 0 0-.369-.068c-.217 0-.388.05-.513.152a.472.472 0 0 0-.184.384c0 .121.048.22.143.3a.97.97 0 0 0 .405.175l.62.143c.218.05.406.12.566.211.16.09.285.21.375.358.09.148.135.335.135.56 0 .247-.063.466-.188.656a1.216 1.216 0 0 1-.539.439c-.234.105-.52.158-.858.158-.254 0-.476-.03-.665-.09a1.404 1.404 0 0 1-.478-.252 1.13 1.13 0 0 1-.29-.375Zm-3.104-.033A1.32 1.32 0 0 1 0 14.791h.765a.576.576 0 0 0 .073.27.499.499 0 0 0 .454.246c.19 0 .33-.055.422-.164.092-.11.138-.265.138-.466v-2.745h.79v2.725c0 .44-.119.774-.357 1.005-.236.23-.564.345-.984.345a1.59 1.59 0 0 1-.569-.094 1.145 1.145 0 0 1-.407-.266 1.14 1.14 0 0 1-.243-.39Z"
            />
          </svg>
          <h2>CRUD OPERATIONS</h2>
        </div>

        <div id="box">
          <h5 style="color: hsl(216, 12%, 8%)">ACCOUNT USER REGISTRATION</h5>
        </div>
      </div>

      <div class="container">
        <div class="article">
          <article>
            <h3 style="color: hsl(216, 12%, 8%)">Developed By</h3>
            <span>üòéErick Wachuma‚Ñ¢Ô∏è</span><br />

            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="200px"
                height="200px"
                fill="currentColor"
                class="bi bi-octagon"
                viewBox="0 0 16 16"
                style="padding-top: 0"
              >
                <text
                  x="2%"
                  y="70%"
                  text-anchor="middle"
                  dominant-baseline="central"
                  fill="hsl(39, 100%, 50%)"
                  font-size="3px"
                  transform="rotate(-45)"
                >
                  CRUD
                </text>
                <path
                  d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"
                />
              </svg>
            </div>
            <span>For More Visit:</span>
            <a href="https://github.com/Erick384">Erick-384¬ÆÔ∏è</a><br /><br />
          </article>
          <div class="msg"></div>
        </div>

        <div class="form">
          <div><h3 style="color: hsl(216, 12%, 8%);">Please Fill all Details</h3></div>
          <form id="userForm">
            <div class="input">
              <label for="userName">UserName</label>
              <input
                type="text"
                name="userName"
                class="userName"
                required
                placeholder="--John Doe--"
              />
            </div>

            <div class="input">
              <label for="idNumber">ID Number</label>
              <input
                type="number"
                name="idNumber"
                class="idNumber"
                required
                placeholder="--31843245--"
              />
            </div>

            <div class="input">
              <label for="country">Country</label>
              <div>
                <input list="states" name="state" class="state" required />
                <datalist id="states">
                  <option>ARGENTINA</option>
                  <option>BELGIUM</option>
                  <option>DENMARK</option>
                  <option>ETHIOPIA</option>
                  <option>FRANCE</option>
                  <option>KENYA</option>
                  <option>NIGERIA</option>
                  <option>MEXICO</option>
                  <option>NORWAY</option>
                  <option>SPAIN</option>
                  <option>UGANDA</option>
                  <option>USA</option>
                  <option>UK</option>
                </datalist>
              </div>
            </div>

            <div class="input">
              <label for="Language">Language Spoken</label>
              <div>
                <input
                  list="languages"
                  name="language"
                  class="language"
                  required
                />
                <datalist id="languages">
                  <option>Arabic</option>
                  <option>chinese</option>
                  <option>Dutch</option>
                  <option>English</option>
                  <option>French</option>
                  <option>German</option>
                  <option>Greek</option>
                  <option>Italian</option>
                  <option>Japanese</option>
                  <option>Kiswahili</option>
                  <option>Kikuyu</option>
                  <option>Luo</option>
                  <option>Spanish</option>
                </datalist>
              </div>
            </div>

            <div class="button">
              <button type="reset" class="btn btn-danger" name="reset">
                Reset
              </button>
              <button type="submit" class="btn btn-success" name="submit" >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="scrollDown">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-chevron-double-down"
            viewBox="0 0 16 16"
            style="fill: hsl(216, 12%, 54%)"
            onclick="scrollToUsers(event, 'userContent')"
            cursor="pointer"
          >
            <path
              fill-rule="evenodd"
              d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
            />
            <path
              fill-rule="evenodd"
              d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <h5>Scroll Down To View Users.¬©Ô∏è</h5>
      </div>
    </section>

    <section class="userContent">
      <div class="header">
        <div class="RegUser">
          <h3>REGISTERED USERS.</h3>
        </div>
        <div id="box">
          <h5 style="color: hsl(39, 100%, 50%)">ACCOUNT USER REGISTRATION</h5>
        </div>
      </div>

      <div class="userDetails"></div>

      <footer class="scrollUp">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            style="fill: hsl(216, 12%, 54%)"
            class="bi bi-chevron-double-up"
            viewBox="0 0 16 16"
            onclick="scrollToReg(event, 'userFor5')"
            cursor="pointer"
          >
            <path
              fill-rule="evenodd"
              d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"
            />
            <path
              fill-rule="evenodd"
              d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
            />
          </svg>
        </div>
        <h5>Back To Registration.¬©Ô∏è</h5>
      </footer>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
